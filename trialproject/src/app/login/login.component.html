<section>
    <header class="header">
        <h1>Welcome to our Product Catalog</h1>
    </header>
    <div class="container">
        <div class="login-form">
            <h2>Login to Your Account</h2>
            <form [formGroup]="loginForm" (submit)="onSubmit()" method="POST">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" formControlName="email" required>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" formControlName="password" required>
                </div>
                <div class="form-group">
                  <button type="submit">Login</button>
                </div>
              </form>
              
        </div>
    </div>
</section>
