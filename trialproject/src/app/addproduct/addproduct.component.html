<section>
  <header class="header">
    <h1>Add a Product</h1>
  </header>
  <div class="container">
    <form method="POST" [formGroup]="productForm" (submit)="onSubmit()">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" id="name" name="name" formControlName="name" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" formControlName="description" placeholder="A little description of the product" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" formControlName="price" required>
      </div>
      <div class="form-group">
        <button type="submit">Add Product</button>
      </div>
    </form>
  </div>
</section>
